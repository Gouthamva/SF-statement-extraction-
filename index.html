<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhonePe Statement Summary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap');
    /* Inspired by https://dribbble.com/shots/24911825-Travel-Mobile-App */

    :root {
      --color-primary: #6c63ff;
      --color-gradient-start: #6c63ff;
      --color-gradient-end: #95a1ff;
      --color-bg: #f0f3ff;
      --color-text-dark: #1e1e2f;
      --color-text-light: #6f7bbd;
      --color-card-bg: #ffffff;
      --color-shadow: rgba(108, 99, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(130deg, var(--color-gradient-start), var(--color-gradient-end));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: var(--color-text-dark);
    }
    .container {
      background: var(--color-card-bg);
      max-width: 400px;
      width: 100%;
      border-radius: 24px;
      padding: 32px 32px 48px;
      box-shadow: 0 10px 30px var(--color-shadow);
      text-align: center;
      transform-style: preserve-3d;
      perspective: 800px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 28px;
      letter-spacing: -0.03em;
      color: var(--color-primary);
      text-shadow: 0 0 12px var(--color-primary);
      user-select: none;
    }
    label.upload-label {
      display: inline-block;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.15rem;
      background: var(--color-primary);
      color: white;
      padding: 16px 40px;
      border-radius: 9999px;
      box-shadow:
        0 4px 10px rgba(108, 99, 255, 0.4),
        0 12px 20px rgba(108, 99, 255, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }
    label.upload-label:hover {
      background: #584dff;
      box-shadow:
        0 7px 18px rgba(108, 99, 255, 0.6),
        0 18px 30px rgba(108, 99, 255, 0.5);
    }
    label.upload-label svg {
      width: 24px;
      height: 24px;
      fill: white;
      user-select: none;
    }
    input[type="file"] {
      display: none;
    }

    .message {
      font-weight: 600;
      font-size: 1rem;
      height: 24px;
      margin-bottom: 20px;
      color: #d25d5d;
      min-height: 1.5em;
      user-select: none;
    }

    .result-card {
      background: var(--color-bg);
      border-radius: 20px;
      box-shadow:
        0 12px 32px rgba(108, 99, 255, 0.15);
      padding: 30px 30px 40px;
      text-align: left;
      color: var(--color-text-dark);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .result-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .result-card h2 {
      margin: 0 0 24px 0;
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--color-primary);
      user-select: none;
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 8px;
    }
    .result-item {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 16px;
      position: relative;
      padding-left: 34px;
      user-select: text;
    }
    .result-item::before {
      content: attr(data-num) ".";
      font-weight: 700;
      color: var(--color-primary);
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      user-select: none;
    }

    /* Print Button */
    #printBtn {
      margin-top: 15px;
      padding: 12px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-primary);
      background: transparent;
      border: 2px solid var(--color-primary);
      border-radius: 9999px;
      cursor: pointer;
      box-shadow:
        0 2px 6px rgba(108, 99, 255, 0.3),
        0 8px 14px rgba(108, 99, 255, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #printBtn.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    #printBtn:hover,
    #printBtn:focus {
      background-color: var(--color-primary);
      color: white;
      outline: none;
    }

    @media (max-width: 440px) {
      .container {
        max-width: 90vw;
        padding: 28px 22px 40px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      label.upload-label {
        font-size: 1rem;
        padding: 14px 30px;
        gap: 8px;
      }
      .result-card h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
      }
      .result-item {
        font-size: 1rem;
        padding-left: 28px;
      }
      .result-item::before {
        left: 8px;
        font-size: 1.1rem;
      }
      #printBtn {
        font-size: 1rem;
        padding: 10px 28px;
      }
    }

    /* PRINT STYLES optimized for 58mm thermal paper (~2.3in) */
    @media print {
      body, html {
        width: 58mm;
        height: auto;
        margin: 0;
        padding: 0;
        background: white;
        color: black;
        font-family: monospace, monospace;
        font-size: 12pt;
      }
      .container, .result-card, h1, label, #printBtn, .message {
        display: none !important;
      }
      .print-area {
        display: block;
        width: 54mm;
        padding: 4mm 2mm;
        color: black;
      }
      .print-area h1 {
        font-size: 16pt;
        margin-bottom: 6mm;
        font-weight: bold;
        text-align: center;
      }
      .print-area p {
        margin: 4mm 0;
        font-weight: bold;
      }
      /* Remove any shadows or colors */
      * {
        box-shadow: none !important;
        color: black !important;
        background: white !important;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="PhonePe Statement Summary">
    <h1>PhonePe Statement Summary</h1>
    <label class="upload-label" for="fileInput" aria-describedby="fileHelp">
      <!-- Upload icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12v8M12 12l3-3m-3 3l-3-3m6-1V4a2 2 0 00-2-2H9a2 2 0 00-2 2v5" />
      </svg>
      Upload CSV File
    </label>
    <input id="fileInput" type="file" accept=".csv" aria-describedby="fileHelp" />

    <div class="message" role="alert" aria-live="polite" id="message"></div>

    <section class="result-card" id="result" aria-live="polite" aria-atomic="true" hidden>
      <h2>Summary</h2>
      <div class="result-item" data-num="1" id="dateOutput">Date: </div>
      <div class="result-item" data-num="2" id="countOutput">Number of transactions: </div>
      <div class="result-item" data-num="3" id="amountOutput">Amount deposited: </div>
      <button type="button" id="printBtn" aria-label="Print summary">Print Summary</button>
    </section>

    <!-- Hidden print area for thermal printer -->
    <div id="printArea" class="print-area" aria-hidden="true" style="display:none;">
      <h1>PhonePe Summary</h1>
      <p id="printDate">Date: </p>
      <p id="printCount">Number of transactions: </p>
      <p id="printAmount">Amount deposited: </p>
    </div>
  </main>

  <script>
    // Simple CSV parser that handles basic cases without quotes or commas inside fields
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if(lines.length < 2) {
        throw new Error("CSV file has no data rows.");
      }
      const headers = lines[0].split(',').map(h => h.trim());
      const data = lines.slice(1).map(line => {
        const values = line.split(',');
        const obj = {};
        headers.forEach((header, idx) => {
          obj[header.toLowerCase()] = values[idx] ? values[idx].trim() : '';
        });
        return obj;
      });
      return { headers, data };
    }

    // Find field keys for date and amount from headers heuristically
    function detectFields(headers) {
      let dateKey = null;
      let amountKey = null;
      for (const h of headers) {
        const lower = h.toLowerCase();
        if(!dateKey && (lower.includes("date") || lower.includes("transaction date"))) {
          dateKey = lower;
        }
        if(!amountKey && (lower.includes("amount") || lower.includes("deposited") || lower.includes("credit")|| lower.includes("debit"))) {
          amountKey = lower;
        }
      }
      return { dateKey, amountKey };
    }

    // Format date string to DD/MM/YYYY
    function formatDate(str) {
      const date = new Date(str);
      if(isNaN(date)) return str;
      const d = ('0' + date.getDate()).slice(-2);
      const m = ('0' + (date.getMonth()+1)).slice(-2);
      const y = date.getFullYear();
      return `${d}/${m}/${y}`;
    }

    // Format number to INR currency with commas
    function formatINR(num) {
      return num.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
    }

    // Sum positive deposited amount only
    function sumDeposits(data, amountKey) {
      let sum = 0;
      for (const row of data) {
        const val = row[amountKey];
        if(!val) continue;
        // Remove non-numerics except dot and minus for parsing
        const num = parseFloat(val.replace(/[^0-9.-]+/g,''));
        if(!isNaN(num) && num > 0) {
          sum += num;
        }
      }
      return sum;
    }

    const fileInput = document.getElementById('fileInput');
    const message = document.getElementById('message');
    const result = document.getElementById('result');
    const dateOutput = document.getElementById('dateOutput');
    const countOutput = document.getElementById('countOutput');
    const amountOutput = document.getElementById('amountOutput');
    const printBtn = document.getElementById('printBtn');

    // Print area elements
    const printArea = document.getElementById('printArea');
    const printDate = document.getElementById('printDate');
    const printCount = document.getElementById('printCount');
    const printAmount = document.getElementById('printAmount');

    let lastSummary = null;

    fileInput.addEventListener('change', () => {
      result.hidden = true;
      result.classList.remove('visible');
      printBtn.classList.remove('visible');
      message.textContent = '';
      lastSummary = null;

      const file = fileInput.files[0];
      if(!file) {
        message.textContent = "No file selected.";
        return;
      }
      if(!file.name.toLowerCase().endsWith('.csv')) {
        message.textContent = "Please upload a CSV file.";
        return;
      }
      message.textContent = "Reading file...";
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const text = reader.result;
          const { headers, data } = parseCSV(text);

          const { dateKey, amountKey } = detectFields(headers);
          if(!dateKey || !amountKey) {
            message.textContent = "Unable to find Date or Amount columns in CSV.";
            return;
          }
          if(data.length === 0) {
            message.textContent = "No transactions found in CSV.";
            return;
          }

          // Extract first date
          const firstDateRaw = data[0][dateKey];
          const firstDateFormatted = formatDate(firstDateRaw);

          // Number of transactions
          const count = data.length;

          // Amount deposited summing positive amounts
          const totalDeposited = sumDeposits(data, amountKey);
          const amountFormatted = formatINR(totalDeposited);

          dateOutput.textContent = `Date: ${firstDateFormatted}`;
          countOutput.textContent = `Number of transactions: ${count}`;
          amountOutput.textContent = `Amount deposited: ${amountFormatted}`;

          message.textContent = "";
          result.hidden = false;
          // Animate appearance
          setTimeout(() => {
            result.classList.add('visible');
            printBtn.classList.add('visible');
          }, 10);

          // Save summary for printing
          lastSummary = {date:firstDateFormatted, count, amount: amountFormatted};

        } catch (e) {
          message.textContent = "Failed to parse CSV: " + e.message;
          printBtn.classList.remove('visible');
        }
      };
      reader.onerror = () => {
        message.textContent = "Error reading file.";
        printBtn.classList.remove('visible');
      };
      reader.readAsText(file);
    });

    printBtn.addEventListener("click", () => {
      if(!lastSummary) return;

      // Update printArea content
      printDate.textContent = `Date: ${lastSummary.date}`;
      printCount.textContent = `Number of transactions: ${lastSummary.count}`;
      printAmount.textContent = `Amount deposited: ${lastSummary.amount}`;

      // Show printArea for printing
      printArea.style.display = "block";

      // Trigger print dialog
      window.print();

      // After printing hide printArea
      setTimeout(() => {
        printArea.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
