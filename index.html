<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOMESHWARA FRESH Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    input[type="file"] {
      font-size: 14px;
      margin: 12px 0;
    }

    .summary {
      white-space: pre;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
      margin-top: 16px;
      width: 100%;
      max-width: 220px; /* for 58mm printer */
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #306de2;
      color: white;
      padding: 8px 20px;
      border: none;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
      display: none;
    }

    button:hover {
      background-color: #254dc1;
    }

    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      .card, input, h2, button {
        display: none;
      }

      .summary {
        font-size: 12px;
        width: 220px;
        margin: 0 auto;
        padding: 0;
        border: none;
        background: none;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>SOMESHWARA FRESH</h2>
    <input type="file" id="csvFile" accept=".csv" />
    <div id="output" class="summary"></div>
    <button id="printBtn" onclick="window.print()">Print Summary</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        complete: function (results) {
          const data = results.data;
          let total = 0;
          let date = '';
          let count = 0;

          data.forEach(row => {
            const amount = parseFloat(row['Amount']);
            const type = row['Transaction Type'] || row['Type'];
            if (type && type.toLowerCase().includes('received')) {
              if (!isNaN(amount)) {
                total += amount;
                count++;
              }
              if (!date && row['Date']) date = row['Date'].split(' ')[0];
            }
          });

          const output = `Date: ${date}\nNo of transactions: ${count}\nTotal amount deposited: â‚¹${total.toFixed(2)}`;
          document.getElementById('output').innerText = output;
          document.getElementById('printBtn').style.display = 'inline-block';
        }
      });
    });
  </script>
</body>
</html>
