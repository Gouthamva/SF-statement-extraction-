<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOMESHWARA FRESH Summary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 240px;
      text-align: center;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    input[type="file"] {
      font-size: 12px;
      margin: 10px 0;
    }

    .summary {
      white-space: pre;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: left;
      width: 220px;
      margin: 10px auto;
    }

    button {
      background-color: #306de2;
      color: white;
      padding: 6px 14px;
      border: none;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }

    @media print {
      body {
        background: white;
      }
      .card, input, h2 {
        display: none;
      }
      .summary {
        font-size: 10px;
        width: 220px;
        margin: 0 auto;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>SOMESHWARA FRESH</h2>
    <input type="file" id="csvFile" accept=".csv" />
    <div id="output" class="summary"></div>
    <button id="printBtn" onclick="window.print()">Print Summary</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        complete: function (results) {
          const data = results.data;
          let total = 0;
          let date = '';
          let count = 0;

          data.forEach(row => {
            const amount = parseFloat(row['Amount']);
            const type = row['Transaction Type'] || row['Type'];
            if (type && type.toLowerCase().includes('received')) {
              total += amount;
              count++;
              if (!date && row['Date']) date = row['Date'].split(' ')[0];
            }
          });

          const output = `Date: ${date}\nNo of transactions: ${count}\nTotal amount deposited: â‚¹${total.toFixed(2)}`;
          document.getElementById('output').innerText = output;
          document.getElementById('printBtn').style.display = 'inline-block';
        }
      });
    });
  </script>
</body>
</html>
